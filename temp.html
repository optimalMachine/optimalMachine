<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome Page</title>
        <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .welcome-container {
            text-align: center;
            background: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .welcome-container h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .sign-up-btn {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
        }

        .sign-up-btn:hover {
            background-color: #333;
        }
        </style>
    </head>
    <body>

        <div class="welcome-container">
        <h1>Welcome!</h1>
        <p>You have been granted access to the platform.<br>Please create an account.</p>
        <button class="sign-up-btn">Sign up!</button>
        </div>

    </body>
</html>
